<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airsoft Elite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoAD.svg" alt="Logo Airsoft Elite">
        </div>
        <div class="brand-name">
            <span class="red-letter">A</span>irsoft<span class="red-letter">D</span>rop
        </div>
        <div class="search">
            <img src="search.svg" alt="Search">
        </div>
    </header>

    <section class="intro">
        <h1>The right gear for the elite</h1>
        <p>Find your airsoft style with our high quality catalog of products</p>
    </section>

    <section class="product-buttons">
        <div class="product">
            <img src="AR.svg" alt="Replicas">
            <br>
            <button>RÃ©pliques</button>
        </div>
        <div class="product">
            <img src="vest.svg" alt="Tactical Jacket">
            <br>
            <button>Equipement</button>
        </div>
    </section>

    <section class="monthly-supplies">
        <h2>Monthly supplies</h2>
        <p>Expand your arsenal with monthly mystery boxes with guaranteed Airsoft guns from our selection!</p>
    </section>

    <div class="subscribe-button-container">
        <button class="subscribe-button">Subscribe</button>
    </div>

    <section class="subscriptions">
        <div class="subscription-group">
            <div class="subscription">
                <img src="box.svg" alt="1 Month Subscription">
                <h3>1 Month</h3>
                <h3 class="red-text">150$</h3>
            </div>
            <div class="subscription">
                <img src="3boxes.svg" alt="3 Months Subscription">
                <h3>3 Months</h3>
                <h3 class="red-text">360$ (-20%)</h3>
            </div>
        </div>
        <div class="subscription">
            <img src="12boxes.svg" alt="12 Months Subscription">
            <h3>12 Months</h3>
            <h3 class="red-text">1170$ (-35%)</h3>
        </div>
    </section>
</body>
</html>
